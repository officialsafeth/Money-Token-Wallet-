<!DOCTYPE html>

<html>

<head>

    <title>Money Token Wallet</title>

    <style>

        body {

            background: linear-gradient(to right, green, white);

            color: white;

            font-family: Arial, sans-serif;

        }

        h1 {

            text-align: center;

        }

        .wallet-container {

            margin: 50px auto;

            width: 400px;

            padding: 20px;

            background: linear-gradient(to bottom, black, grey);

            border-radius: 10px;

        }

        .balance-container {

            text-align: center;

            margin-bottom: 20px;

        }

        .token-balance {

            font-size: 24px;

            margin-bottom: 10px;

        }

        .hbar-balance {

            font-size: 18px;

        }

        .button {

            display: block;

            width: 100%;

            padding: 10px;

            margin-top: 10px;

            background-color: black;

            color: white;

            border: none;

            border-radius: 5px;

            text-align: center;

            font-weight: bold;

            cursor: pointer;

        }

        .logo-container {

            text-align: right;

            padding-right: 20px;

        }

        .hedera-logo {

            width: 100px;

            height: 100px;

        }

        .retail-container {

            background-color: white;

            padding: 10px;

            margin-top: 20px;

            border-radius: 5px;

            display: grid;

            grid-template-columns: repeat(4, 1fr);

            grid-gap: 10px;

        }

        .nft-item {

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            height: 100px;

            background-color: black;

            color: white;

            border-radius: 5px;

        }

        .add-to-cart-button {

            margin-top: 10px;

        }

        .checkout-button {

            position: absolute;

            top: 20px;

            right: 20px;

            padding: 10px;

            background-color: white;

            color: green;

            border: none;

            border-radius: 5px;

            font-weight: bold;

            cursor: pointer;

        }

    </style>

</head>

<body>

    <h1>Money Token Wallet</h1>

    <div class="wallet-container">

        <div class="balance-container">

            <div class="token-balance" id="token-balance">Money Token Balance: </div>

            <div class="hbar-balance" id="hbar-balance">HBAR Balance: </div>

        </div>

        <button class="button" id="deposit-button">Deposit</button>

        <button class="button" id="withdraw-button">Withdraw</button>

        <button class="button" id="convert-button">Convert HBAR to Money</button>

        <div class="logo-container">

            <img class="hedera-logo" src="hedera-logo.png" alt="Hedera Logo">

        </div>

    </div>

        <div class="nft-item">

        </div>
